<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link href="http://fonts.cdnfonts.com/css/blacksword" rel="stylesheet"> <!-- Imports Title Font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="maintitle"></h1>
                <img src="./assets/avatar.jpg" class="img-fluid max-width: 100% height: auto" alt="Avatar">
                <div class="margindiv">
                    <h2 class="subtitle">Datos Personales</h2>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="personal-info">
                            <!-- Info Charged Dynamically -->
                        </tbody>    
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="margindiv">
                    <h2 class="subtitle">Cursos Actuales</h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                            <input type="number" class="form-control" id="credit-min" placeholder="Número mínimo de créditos">
                        </div>
                        <div class="col">
                            <button type="button" id="button-filter" class="btn btn-success">Aplicar</button>
                        </div>
                        </div>
                    </form>
                    <table>
                        <thead>
                            <tr>
                                <th class="headercolor">Curso</th>
                                <th class="headercolor">Profesor</th>
                                <th class="headercolor">Créditos</th>
                            </tr>
                        </thead>
                        <tbody id="courses"> 
                            <!-- Info Charged Dynamically -->
                        </tbody>    
                    </table>
                    <h3 id="total-creditos">Total Créditos: </h3>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    
</body>
</html>
